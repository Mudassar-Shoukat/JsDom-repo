<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and Drop Events</title>
    <link rel="stylesheet" href="drag_drop.css" />
  </head>
  <body>
    <h1 class="heading">Drag and Drop Events</h1>
    <div class="boxes_div">
      <div id="drag_container" class="dropzone">
        <h1>how are ayou</h1>
        <div class="box" draggable="true">Box 1</div>
        <div class="box" draggable="true">Box 2</div>
        <div class="box" draggable="true">Box 3</div>
        <div class="box" draggable="true">Box 4</div>
        <div class="box" draggable="true">Box 5</div>
        <div class="box" draggable="true">Box 6</div>
        <div class="box" draggable="true">Box 7</div>
        <div class="box" draggable="true">Box 8</div>
        <div class="box" draggable="true">Box 9</div>
        <div class="box" draggable="true">Box 10</div>
      </div>
      <div id="drop_container" class="dropzone"></div>
    </div>
    <div class="result_div">
      <div class="Drag_Drop_re" id="drag_result">10</div>
      <div class="Drag_Drop_re" id="drop_result">0</div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="drag_drop.js"></script>
</html>
