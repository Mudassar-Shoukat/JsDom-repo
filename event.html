<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event in javascrip</title>
    <style>
      .buttons {
        height: 80px;
        width: 100px;
        border: 1px solid black;
        display: grid;
        margin: 3px;
      }
      .buttons:hover {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h2>practice of events in javascrip</h2>
    <div id="parent">
      <span class="buttons" id="child_One"></span>
      <span class="buttons" id="child_two"></span>
      <span class="buttons" id="child_three"></span>
      <span class="buttons" id="child_four"></span>
      <span class="buttons" id="child_five"></span>
      <span class="buttons" id="child_six"></span>
    </div>
  </body>
  <script>
    // first exampel of event
    document
      .getElementById("parent")
      .addEventListener("click", function cleckme(e) {
        console.log(e.target.parentNode);
        console.log(e.target.tagName);
        if (e.target.tagName === "SPAN") {
          e.target.remove();
        }
      });
    //  second example of event
  </script>
</html>
