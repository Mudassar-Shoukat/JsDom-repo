<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title > First ShopingCart</title> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
   <link rel="stylesheet" href="shopingcart.css">
</head>
<body>
    <h1 class="">Shopping Cart</h1> 
    <div class="body">
      <div class="container">
        <h3 class="heading">Products</h3>
        <div class="result"></div>
      </div>
      <div class="cart">
        <div class="cart-header">
          <h3>CART</h3>
          <p class="noOfItems">0 items</p>
        </div>
        <hr  size="1px" />
        <div class="cart-items"></div>
        <hr  size="1px" />
        <div class="cart-footer cart-header">
          <h4>Total</h4>
          <p class="total">$0</p>
        </div>
      
          <button onclick="myFunction()" class="buy-btn"> 
            <i class="fa-sharp fa-solid fa-cart-plus" style="margin: 6px; "></i>
            PROCEED TO BUY</button>
  <!-- <button id="clear-cart">Clear Cart</button> -->

      </div>
    </div>
  
    
</body>
<script src="shopingcart.js"></script>


</html>
