	<title> First Stopwatch </title> 
	<link rel="stylesheet" href="stop_watch.css">

<body> 
	<div class="container"> 
        <div class="inner_main">

      <!-- ----------used for hour's----------- -->

      <!-- ----------used for minute's----------- -->

               </select>
			<span class="digit" id="min_txt" style="display: none;" >00</span> 
			<span class="txt">Min</span> 
      <!-- ----------used for second's----------- -->
			<span class="digit" id="sec">00</span> 
			<span class="txt">Sec</span> 
      <!-- ----------used for 100 count----------- -->
			<span class="digit" id="count">00</span> 
		</div> 
		<div id="buttons"> 
			<button onclick="calculateFutureTime()" class="btn" id="start">Start</button> 
			<button class="btn" id="stop"> Stop</button> 
			<button class="btn" id="reset">Reset</button> 
  		</div> 
    <div id="note_time" class="note_time" >     
<p style="color: rgb(220, 225, 225);"> Start Timer....</p>
    </div>	
  
   
	</div>
